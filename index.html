<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="realTheCarlo">
        <meta name="keyword" content="ToDoAPP">
        <meta name="description" content="second JavaScript Project | To Do APP">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>ToDo APP</title>
    </head>
    <body>

        <main>
            <div class="header-container">
                <h2 class="header">Have a Plan<br>Do Whatever You Want</h2>

                <div class="alert-message">
                </div>

                <div class="input-container">
                    <div>
                        <input type="text" name="work-text" id="do-input" placeholder="Add todo ..." required autofocus/>
                    </div>
                    <div>
                        <input type="date" name="work-date" id="date-input" >
                    </div>
                    <div>
                        <button class="add-btn">ADD</button>
                    </div>
                    <div>
                        <button class="edit-btn">Edit</button>
                    </div>
                </div>

                <div class="input-btn_container">
                    <div>
                        <button class="input-btn" data-filter="all">All</button>
                        <button class="input-btn" data-filter="pending">Pending</button>
                        <button class="input-btn" data-filter="completed">Completed</button>
                    </div>
                    <button class="input-btn_del">Delete All</button>
                </div>

            </div>

            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </div>
        </main>

        <script src="./JavaScript/script.js"></script>
    </body>
</html>
